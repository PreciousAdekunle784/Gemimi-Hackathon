<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Scam Ear | Functional Guardian</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap"
        rel="stylesheet">

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        :root {
            --neon: #00f2ff;
            --bg: #02040a;
            --glass: rgba(10, 15, 25, 0.9);
            --border: rgba(0, 242, 255, 0.2);
            --success: #10b981;
            --danger: #ff3344;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .stage {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        .active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .exit {
            opacity: 0;
            transform: translateY(-20px);
        }

        .logo-text {
            font-family: 'Orbitron';
            font-size: 2.2rem;
            letter-spacing: 8px;
            color: var(--neon);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin-bottom: 10px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 35px;
            border-radius: 24px;
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-family: 'JetBrains Mono';
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-action {
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-action:hover {
            background: var(--neon);
            color: black;
            box-shadow: 0 0 30px var(--neon);
        }

        .scanner-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
        }

        .ring {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-top: 2px solid var(--neon);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon);
            top: 50%;
            animation: scan 3s infinite;
            box-shadow: 0 0 15px var(--neon);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scan {

            0%,
            100% {
                top: 10%;
                opacity: 0;
            }

            50% {
                top: 90%;
                opacity: 1;
            }
        }

        #reasoningLog {
            height: 100px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.7rem;
            margin-top: 15px;
            color: #94a3b8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <div id="stage-welcome" class="stage active">
        <div class="logo-text">ANTI-SCAM EAR</div>
        <div style="margin: 20px 0; text-align: center; max-width: 400px; color: #94a3b8; font-size: 0.9rem;">
            Real-time fraud protection powered by <span style="color: var(--neon)">Gemini 3 Audio Reasoning</span>.
        </div>
        <button class="btn-action" style="width: auto; padding: 18px 50px;" onclick="toStage('stage-signup')">INITIALIZE
            LINK</button>
    </div>

    <div id="stage-signup" class="stage">
        <form id="signupForm" class="card" onsubmit="handleSignup(event)">
            <h2
                style="font-family: 'Orbitron'; color: var(--neon); margin-top: 0; font-size: 1.1rem; letter-spacing: 2px;">
                IDENTITY PROVISIONING</h2>
            <input type="text" id="userName" placeholder="FULL NAME" required>
            <input type="email" placeholder="SECURE EMAIL" required>
            <input type="password" placeholder="PASSWORD" required>
            <button type="submit" class="btn-action">CREATE SECURE PROFILE</button>
        </form>
    </div>

    <div id="stage-thanks" class="stage">
        <div class="card" style="border-color: var(--success); background: rgba(16, 185, 129, 0.1);">
            <div style="font-size: 3rem; color: var(--success); margin-bottom: 10px;">✓</div>
            <h2 style="font-family: 'Orbitron'; color: var(--success); margin: 0; font-size: 1.2rem;">ID VERIFIED</h2>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-top: 15px;">Welcome to the network.</p>
        </div>
    </div>

    <div id="stage-boot" class="stage">
        <div class="scanner-container">
            <div class="ring"></div>
            <div class="scan-line"></div>
            <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
                <span id="percent" style="font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon);">0%</span>
            </div>
        </div>
        <div id="logContainer"
            style="height: 60px; font-size: 0.7rem; color: var(--neon); opacity: 0.8; text-align: center;"></div>
    </div>

    <div id="stage-ui" class="stage">
        <div
            style="font-family: 'Orbitron'; color: var(--neon); font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 20px;">
            ● MONITORING ACTIVE</div>
        <h2 id="finalUserMsg" style="font-weight: 300; font-size: 1.1rem; color: white;"></h2>
        <div class="card" style="margin-top: 30px; text-align: center; border-style: dashed; padding: 20px;">
            <p style="color: #64748b; margin: 0; font-size: 0.75rem;">Gemini 3 Audio Reasoning: STANDBY</p>
            <div id="reasoningLog">
                > Initializing Neural Handshake...
            </div>
            <button id="startBtn" class="btn-action" style="margin-top: 20px; font-size: 0.8rem;"
                onclick="runGeminiLogic()">START PROTECTION</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // IMPORTANT: Replace this with your NEW API Key (Raw string only, no extra text)
        const API_KEY = "AIzaSyAHW9XtcJDcZE0Y0cHUM8nrWNZQ4X8EPh8";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let currentStage = 'welcome';
        let items = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initItems();
        }

        function initItems() {
            items = [];
            if (currentStage === 'welcome' || currentStage === 'ui') {
                for (let i = 0; i < 60; i++) items.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 1.5, vy: (Math.random() - 0.5) * 1.5
                });
            } else if (currentStage === 'signup') {
                for (let i = 0; i < 40; i++) items.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    s: Math.random() * 5 + 2
                });
            }
        }

        function draw() {
            ctx.fillStyle = '#02040a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (currentStage === 'welcome' || currentStage === 'ui') {
                items.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    for (let j = i + 1; j < items.length; j++) {
                        let d = Math.hypot(p.x - items[j].x, p.y - items[j].y);
                        if (d < 150) {
                            ctx.strokeStyle = `rgba(0, 242, 255, ${1 - d / 150})`;
                            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(items[j].x, items[j].y); ctx.stroke();
                        }
                    }
                });
            } else if (currentStage === 'signup') {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.2)';
                ctx.font = '10px monospace';
                items.forEach(d => {
                    d.y += d.s; if (d.y > canvas.height) d.y = -10;
                    ctx.fillText(Math.random() > 0.5 ? "1" : "0", d.x, d.y);
                });
            } else if (currentStage === 'thanks') {
                let time = Date.now() * 0.002;
                ctx.strokeStyle = 'rgba(16, 185, 129, 0.3)';
                for (let i = 1; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2, canvas.height / 2, (time * 60 * i) % (canvas.width), 0, Math.PI * 2);
                    ctx.stroke();
                }
            } else if (currentStage === 'boot') {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.05)';
                ctx.fillRect(0, (Date.now() / 4) % canvas.height, canvas.width, 3);
            }

            requestAnimationFrame(draw);
        }

        window.toStage = (nextId) => {
            document.querySelectorAll('.stage').forEach(s => {
                s.classList.remove('active');
                s.classList.add('exit');
            });
            const nextStage = document.getElementById(nextId);
            currentStage = nextId.split('-')[1];
            initItems();
            setTimeout(() => {
                nextStage.classList.remove('exit');
                nextStage.classList.add('active');
            }, 50);
        }

        window.handleSignup = (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            toStage('stage-thanks');
            setTimeout(() => {
                toStage('stage-boot');
                runBoot(name);
            }, 1000);
        }

        function runBoot(name) {
            const logs = ["Provisioning ID...", "Linking Neural Hub...", "Calibrating Audio...", "Ready."];
            let progress = 0, logIdx = 0;
            const logBox = document.getElementById('logContainer');
            const interval = setInterval(() => {
                progress += 2;
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('finalUserMsg').innerText = `OPERATOR: ${name.toUpperCase()}`;
                    setTimeout(() => toStage('stage-ui'), 800);
                }
                document.getElementById('percent').innerText = progress + "%";
                if (progress > (logIdx * 25) && logIdx < logs.length) {
                    const div = document.createElement('div');
                    div.innerHTML = `> ${logs[logIdx]}`;
                    logBox.appendChild(div);
                    logIdx++;
                }
            }, 40);
        }

        window.runGeminiLogic = async () => {
            const logBox = document.getElementById('reasoningLog');
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerText = "REASONING ACTIVE...";

            const logEntry = (text) => {
                const div = document.createElement('div');
                div.innerHTML = `> ${text}`;
                logBox.prepend(div);
            };

            logEntry("Connecting to Gemini 1.5 Flash Node...");

            try {
                const result = await model.generateContent("Simulate a short scam detection reasoning log for a suspicious call. Provide 3 steps of AI thought.");
                const response = await result.response;
                const text = response.text();

                const steps = text.split('\n').filter(t => t.trim() !== "");
                for (let step of steps) {
                    await new Promise(r => setTimeout(r, 1500));
                    logEntry(step.replace(/[#*]/g, ''));
                }

                logEntry("PROTECTION ACTIVE: RISK LOW.");
                btn.innerText = "GUARDIAN ONLINE";
                btn.style.borderColor = "var(--success)";
                btn.style.color = "var(--success)";

            } catch (err) {
                logEntry("API Error: Secure Link Blocked. Please check API Key.");
                console.error(err);
                btn.disabled = false;
                btn.innerText = "RETRY LINK";
            }
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>

</html>
